<!DOCTYPE html>
<html>

<head>
    <title>Sample script for uploading file to Google Drive without authorization</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>

<body style="background-color:#303030;">
    <form action="https://script.google.com/macros/s/AKfycby9u2jAs9pN_YtxO4wL3wXob26RCI99P0HmX0e-qNxlewMB2nvKRIBaiUXU0eFG-g1S/exec" id="form" method="post">
        Upload a file
        <div id="data"></div>
        <input name="file" id="uploadfile" type="file">
        <input id="submit" type="submit">
    </form>
    <script>
    $('#uploadfile').on("change", function() {
        var file = this.files[0];
        var fr = new FileReader();
        fr.fileName = file.name;
        fr.onload = function(e) {
            e.target.result
            html = '<input type="hidden" name="data" value="' + e.target.result.replace(/^.*,/, '') + '" >';
            html += '<input type="hidden" name="mimetype" value="' + e.target.result.match(/^.*(?=;)/)[0] + '" >';
            html += '<input type="hidden" name="filename" value="' + e.target.fileName + '" >';
            $("#data").empty().append(html);
        }
        fr.readAsDataURL(file);
    });
    </script>
  <script>

const submitButtons = document.querySelectorAll('input[type="submit"]');
submitButtons.forEach(button => {
    button.style.backgroundColor = "orange";
    button.style.color = "white";
    button.style.border = "none";
    button.style.padding = "8px 14px";
    button.style.borderRadius = "4px";
    button.style.cursor = "pointer";

    // Hover effect
    button.addEventListener("mouseover", () => button.style.filter = "brightness(0.95)");
    button.addEventListener("mouseout", () => button.style.filter = "brightness(1)");
});
</script>
</body>

</html>
